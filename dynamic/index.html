<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <link rel="icon" href="Derty.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <title>ЕГЭ-Динамика (Задание № 23)</title>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="d-flex flex-column h-100">
    <main class="flex-shrink-0 container">
        <nav class="pt-3">
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home"
                    type="button" role="tab" aria-controls="nav-home" aria-selected="true">Числовая Лента</button>
                <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile"
                    type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Найдите Объём, если
                    известно</button>

            </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                <form>
                    <h3>Условие</h3>
                    <div class="mb-2 row">
                        <label for="In1" class="col-sm-2 col-form-label">Начальное Число</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="In1" placeholder="7">
                        </div>
                    </div>
                    <div class="mb-2 row">
                        <label for="In2" class="col-sm-2 col-form-label">Добавить1</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="In2" placeholder="1">
                        </div>
                    </div>
                    <div class="mb-2 row">
                        <label for="In3" class="col-sm-2 col-form-label">Добавить2</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="In3" placeholder="0">
                        </div>
                    </div>
                    <div class="mb-2 row">
                        <label for="In4" class="col-sm-2 col-form-label"> Умножить1 </label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="In4" placeholder="0">
                        </div>
                    </div>
                    <div class="mb-2 row">
                        <label for="In5" class="col-sm-2 col-form-label"> Умножить2 </label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="In5" placeholder="0">
                        </div>
                    </div>
                    <div class="mb-2 row">
                        <label for="In6" class="col-sm-2 col-form-label"> Промежуточная Вершина </label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="In6" placeholder="9">
                        </div>
                    </div>
                    <div class="mb-2 row">
                        <label for="In7" class="col-sm-2 col-form-label"> Запрещённая вершина </label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="In7" placeholder="11">
                        </div>
                    </div>
                    <div class="mb-2 row">
                        <label for="In8" class="col-sm-2 col-form-label"> Конечная Вершина </label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="In8" placeholder="17">
                        </div>
                    </div>


                    <h3>Ответы</h3>
                    <div class="mb-2 row">
                        <label for="An1" class="col-sm-2 col-form-label">M1</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="An1" disabled>
                        </div>
                    </div>
                    <div class="mb-2 row">
                        <label for="An2" class="col-sm-2 col-form-label">M2</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="An2" disabled>
                        </div>
                    </div>
                    <div class="mb-2 row">
                        <label for="An3" class="col-sm-2 col-form-label">Ответ</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="An3" disabled>
                        </div>
                    </div>
                </form>
            </div>
            <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">---SCRIPT2---
            </div>
        </div>
    </main>
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">Made by Dorty, designed by Gosunov</span>
        </div>

</html>
