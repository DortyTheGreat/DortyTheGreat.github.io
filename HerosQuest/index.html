<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <link rel="icon" href="Derty.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <title>Heros Quest Calculator</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>

<body class="d-flex flex-column h-100">
    <main class="flex-shrink-0 container">
        <form class="mt-3">
            <h3>Your stats</h3>
            <div class="mb-2 row">
                <label for="In1" class="col-sm-2 col-form-label">HP</label>
                <div class="col-sm-10">
                    <input class="form-control" id="In1">
                </div>
            </div>
            <div class="mb-2 row">
                <label for="In2" class="col-sm-2 col-form-label">Attack</label>
                <div class="col-sm-10">
                    <input class="form-control" id="In2">
                </div>
            </div>
            <div class="mb-2 row">
                <label for="In3" class="col-sm-2 col-form-label">Total Defense(UI)</label>
                <div class="col-sm-10">
                    <input class="form-control" id="In3">
                </div>
            </div>
            <div class="mb-2 row">
                <label for="In4" class="col-sm-2 col-form-label">Gear Defense</label>
                <div class="col-sm-10">
                    <input class="form-control" id="In4">
                </div>
            </div>
            <div class="mb-2 row">
                <label for="In5" class="col-sm-2 col-form-label">Attack Speed</label>
                <div class="col-sm-10">
                    <input class="form-control" id="In5">
                </div>
            </div>

            <h3>Max Level</h3>
            <div class="mb-2 row">
                <label for="An1" class="col-sm-2 col-form-label">Max Level</label>
                <div class="col-sm-10">
                    <input class="form-control" id="An1" disabled>
                </div>
            </div>
            <div class="row">
                <p>
                    <strong>Note: </strong>
                    <small class="text-muted">
                        This calculator DOES take into account attack speed and shield BUT this calculator DOES NOT take into account evasions and crits, so you probably can kill someone even bigger
                    </small>
                </p>
            </div>
        </form>
    </main>
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">Made By Dorty At 06.05.2021 (last updated at 07.05.2021) specialy for Hero's Quest Game.</span>
        </div>
    </footer>
    <script src="script.js"> </script>
</body>

</html>
